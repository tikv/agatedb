on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

name: Test

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
        name: Checkout 🛎️
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            target
          key: ${{ runner.os }}-cargo-test
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain 🛎️
        with:
          components: rustfmt, clippy, llvm-tools-preview
          toolchain: stable
          default: true
      - name: Check Code Format 🔧
        run: |
          make format
          git diff --quiet
      - name: Linting The Code 🩹
        run: make clippy
      - uses: taiki-e/install-action@cargo-llvm-cov      
      - name: Running Tests With Code Coverage 🚀
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      - name: Upload Coverage To Codecov ⬆️
        uses: codecov/codecov-action@v1 
        with:
          files: lcov.info
          fail_ci_if_error: true
  sanitizer_test:
    name: Test with Sanitizer
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sanitizer: ["address", "leak", "memory", "thread"]
    steps:
      - uses: actions/checkout@v2
        name: Checkout 🛎️
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            target
          key: ${{ runner.os }}-${{ matrix.sanitizer }}-cargo-sanitizer-test
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain 🛎️
        with:
          components: rustfmt, clippy, rust-src
          toolchain: nightly
          default: true
      - uses: actions-rs/cargo@v1
        name: Running Tests with ${{ matrix.sanitizer }} sanitizer 🚀
        with:
          command: test
          args: --all-features -Zbuild-std --target x86_64-unknown-linux-gnu
        env:
          TSAN_OPTIONS="suppressions=$(pwd)/.github/workflows/tsan"
          RUSTFLAGS: "-Zsanitizer=${{ matrix.sanitizer }}"
