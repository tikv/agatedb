on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
    
name: Test

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rustfmt, clippy
          toolchain: nightly
          default: true
      - uses: actions-rs/cargo@v1
        name: Check Code Format ğŸ”§
        with:
          command: fmt
          args: -- --check
      - uses: actions-rs/cargo@v1
        name: Running Tests ğŸš€
        with:
          command: test
          args: --all-features --workspace
  sanitizer_test:
    name: Test with Sanitizer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-sanitizer-test
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rustfmt, clippy, rust-src, miri
          toolchain: nightly
          default: true
      - uses: actions-rs/cargo@v1
        with:
          command: clean
      - uses: actions-rs/cargo@v1
        name: Running Tests with miri ğŸš€
        with:
          command: miri
          args: test --all-features
      - uses: actions-rs/cargo@v1
        name: Running Tests with Address Sanitizer ğŸš€
        with:
          command: test
          args: --all-features -Zbuild-std --target x86_64-unknown-linux-gnu
        env:
          RUSTFLAGS: "-Zsanitizer=address"
      - uses: actions-rs/cargo@v1
        name: Running Tests with Leak Sanitizer ğŸš€
        with:
          command: test
          args: --all-features -Zbuild-std --target x86_64-unknown-linux-gnu
        env:
          RUSTFLAGS: "-Zsanitizer=leak"
      - uses: actions-rs/cargo@v1
        name: Running Tests with Memory Sanitizer ğŸš€
        with:
          command: test
          args: --all-features -Zbuild-std --target x86_64-unknown-linux-gnu
        env:
          RUSTFLAGS: "-Zsanitizer=memory"
      - uses: actions-rs/cargo@v1
        name: Running Tests with Thread Sanitizer ğŸš€
        with:
          command: test
          args: --all-features -Zbuild-std --target x86_64-unknown-linux-gnu
        env:
          RUSTFLAGS: "-Zsanitizer=thread"
